name: Java CI with Mavens

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        overwrite-settings: 'false'
    - name: Build with Maven
      run: mvn clean install sonar:sonar -Dsonar.login=7ad692777c7fdf2cd9c55d5f890888026aa60683 -Dsonar.host.url=http://20.127.36.69:9000
